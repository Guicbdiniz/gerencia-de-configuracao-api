name: Students API pipeline

on:
  push:
    branch: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Import env var
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          PORT: ${{ secrets.PORT }}
      - run: echo "Running in $NODE_ENV and port $PORT"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - run: npm test
      - run: npm build
